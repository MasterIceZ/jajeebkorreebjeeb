name: CI for screenshot
on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
jobs:
  screenshot:
    name: Screenshot
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0
      - name: Screenshot Website
        uses: swinton/screenshot-website@v1.x
        with:
          source: https://jajeebkorreebjeeb.vercel.app/
          destination: preview_img.png      
      - uses: actions/download-artifact@v2
        with:
          name: preview_img.png
      - name: Display structure of downloaded files
        run: ls -R
      - name: Commit files
        run: |
          git config --global user.email "winthanasan@gmail.com"
          git config --global user.name "Thanasan Kumdee"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
